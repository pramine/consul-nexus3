/*
 * This forces Gradle to download dependencies through the local Nexus proxy.
 * Copy these settings to $HOME/.gradle/init.gradle
 */
allprojects {
    buildscript {
        repositories {
            mavenLocal()
            maven { url 'http://localhost:8081/repository/maven-public/' }
        }
    }
    repositories {
        mavenLocal()
        maven { url 'http://localhost:8081/repository/maven-public/' }
    }
}

